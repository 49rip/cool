<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Webhook Sender</title>
  <script>
    function sendMessage() {
      var message = document.getElementById("message").value;
      var ip = "";
      
      // AJAX request to fetch IP address
      var request = new XMLHttpRequest();
      request.open("GET", "https://api.ipify.org?format=json", true);
      request.onload = function() {
        if (request.status === 200) {
          var response = JSON.parse(request.responseText);
          ip = response.ip;
          sendWebhook(ip, message);
        }
      };
      request.send();
    }
    
    function sendWebhook(ip, message) {
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "https://discord.com/api/webhooks/1159170951217422459/BDbsM_GEvj7ZOEsCeCcrSjQL9LsE11QUGIXC0lXOk9qOsEr2sGAu224uxz3kWe7lAtZh", true);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.send(JSON.stringify({ ip: ip, message: message }));
    }
  </script>
</head>
<body>
  <h1>Webhook Sender</h1>
  <input type="text" id="message" placeholder="Enter your message">
  <button onclick="sendMessage()">Send Message</button>
</body>
</html>
